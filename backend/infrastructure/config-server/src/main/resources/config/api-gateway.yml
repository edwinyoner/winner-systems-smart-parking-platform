# ================================================================================
# ARCHIVO: api-gateway.yml (Config Server)
# config-server/src/main/resources/config/api-gateway.yml
# ================================================================================

server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # ========== AUTH SERVICE ROUTES ==========
        - id: auth-service-auth
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth(?<segment>/.*|), ${segment}

        - id: auth-service-users
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/users,/api/users/**
          filters:
            - RewritePath=/api(?<segment>/users.*), ${segment}

        - id: auth-service-roles
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/roles,/api/roles/**
          filters:
            - RewritePath=/api(?<segment>/roles.*), ${segment}

        - id: auth-service-permissions
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/permissions,/api/permissions/**
          filters:
            - RewritePath=/api(?<segment>/permissions.*), ${segment}

        # ========== PARKING SERVICE ROUTES (CORREGIDO) ==========
        - id: parking-service
          uri: lb://PARKING-SERVICE
          predicates:
            - Path=/api/parking-service/v1/**
          filters:
            - RewritePath=/api/parking-service/v1(?<segment>/.*|), ${segment}
            # ✅ Quita /api/parking-service/v1/ completamente
            # Ejemplo: /api/parking-service/v1/shifts → /shifts

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
    com.winnersystems: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"