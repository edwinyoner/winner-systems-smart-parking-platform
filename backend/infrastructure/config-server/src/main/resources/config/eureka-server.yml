# ARCHIVO 2: eureka-server.yml
# ================================================================================

server:
  port: 8761

spring:
  application:
    name: eureka-server

# Configuración de Eureka Server
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false

  client:
    register-with-eureka: false # Eureka no se registra a sí mismo
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

  server:
    enable-self-preservation: false # Desactivar en desarrollo

# Dashboard UI
eureka.dashboard:
  enabled: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,matrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
