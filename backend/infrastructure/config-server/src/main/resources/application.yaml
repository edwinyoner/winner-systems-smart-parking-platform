server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native

  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config

        # git:
        #   uri: https://github.com/edwinyoner/config-repo
        #   default-label: main
        #   search-paths: config


# Actuator - endpoints de monitored
management:
  endpoints:
    web:
      exposure:
        include: health, info, refresh
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.winnersystems: DEBUG
    org.springframework.cloud: DEBUG