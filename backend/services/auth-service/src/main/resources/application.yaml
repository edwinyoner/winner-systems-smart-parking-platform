# Configuración del microservicio auth-service
spring:
  application:
    name: auth-service
  
  # ========== DATASOURCE (Base de Datos) ==========
  datasource:
    url: jdbc:mysql://localhost:3306/smartparking_auth_service?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Lima
    username: edwinyoner
    password: edwinyoner
    driver-class-name: com.mysql.cj.jdbc.Driver

    #driver-class-name: org.postgresql.Driver
    #url: jdbc:postgresql://localhost:5432/smartparking_auth_service
    #username: postgres
    #password: edwinyoner
  
  # ========== JPA / HIBERNATE ==========
  jpa:
    hibernate:
      ddl-auto: update  # Desarrollo: update | Producción: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  # ========== EUREKA CLIENT ==========
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888

# ========== EUREKA ==========
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# ========== SERVER ==========
server:
  port: 8081

# ========== JWT CONFIGURATION ==========
jwt:
  secret: TU_SECRET_KEY_AQUI_DEBE_SER_MUY_LARGA_Y_SEGURA_AL_MENOS_256_BITS
  expiration: 900000  # 15 minutos en milisegundos (15 * 60 * 1000)

# ========== EMAIL CONFIGURATION ==========
mail:
  host: smtp.gmail.com
  port: 587
  username: tu-email@gmail.com
  password: tu-app-password
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
  from: noreply@smartparking.com
  from-name: Smart Parking System

# ========== RECAPTCHA CONFIGURATION ==========
recaptcha:
  secret-key: TU_RECAPTCHA_SECRET_KEY
  verify-url: https://www.google.com/recaptcha/api/siteverify
  min-score: 0.5  # Para reCAPTCHA v3 (0.0 a 1.0)

# ========== LOGGING ==========
logging:
  level:
    root: INFO
    com.winnersystems.smartparking: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG