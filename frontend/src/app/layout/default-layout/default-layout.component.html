<!--sidebar-->
<!-- colorScheme="light" dark -->
<c-sidebar #sidebar1="cSidebar" class="d-print-none sidebar sidebar-fixed border-end" colorScheme="light" id="sidebar1"
  visible>
  <!-- <c-sidebar-header class="border-bottom">
    <c-sidebar-brand [routerLink]="[]">
      <svg [class]="{icon: false}" cIcon class="sidebar-brand-full" height="32" name="logo" title="CoreUI Logo"></svg>
      <svg cIcon class="sidebar-brand-narrow" height="32" name="signet" title="CoreUI Logo"></svg>
    </c-sidebar-brand>
  </c-sidebar-header> -->

  <c-sidebar-header class="border-bottom">
  <c-sidebar-brand [routerLink]="[]" style="display: flex; justify-content: center; width: 100%;">
    <!-- Logo completo -->
    <div class="sidebar-brand-full" style="width: 100%; display: flex; justify-content: center;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <div style="line-height: 1;">
          <span style="font-size: 1.3rem; font-weight: 700; color: #1d6eb1;">SMART</span>
          <span style="font-size: 1.3rem; font-weight: 700; color: #a0663a; margin-left: 0.25rem;">PARKING</span>
        </div>
        <span style="font-size: 0.5rem; font-weight: 500; color: #78909C; margin-top: 0.15rem; letter-spacing: 1px;">WINNER SYSTEMS</span>
      </div>
    </div>
  </c-sidebar-brand>
</c-sidebar-header>

  <ng-scrollbar pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" compact />
  </ng-scrollbar>

  @if (!sidebar1.narrow) {
  <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable"
    style="cursor: pointer;">
    <button cSidebarToggler aria-label="Toggle sidebar fold"></button>
  </c-sidebar-footer>
  }
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-default-header [cShadowOnScroll]="'sm'" class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
    position="sticky" sidebarId="sidebar1" />
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer/>
</div>
