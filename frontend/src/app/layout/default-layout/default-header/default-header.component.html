<!--src/app/layout/default-layout/default-header/default-header.component.html-->
<ng-container>
  <c-container [fluid]="true" class="border-bottom px-4">
    <button
      [cSidebarToggle]="sidebarId()"
      cHeaderToggler
      class="btn"
      toggle="visible"
      style="margin-inline-start: -14px;"
      aria-label="Toggle sidebar navigation"
    >
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>

    <c-header-nav class="d-none d-md-flex ms-auto ">
      <a cNavLink>
        <svg cIcon class="my-1" name="cilBell" size="lg"></svg>
      </a>
      <a cNavLink>
        <svg cIcon class="my-1" name="cilList" size="lg"></svg>
      </a>
      <a cNavLink>
        <svg cIcon class="my-1" name="cilEnvelopeOpen" size="lg"></svg>
      </a>
    </c-header-nav>

    <c-header-nav class="ms-auto ms-md-0">
      <div class="nav-item py-1">
        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
      </div>
      <ng-container *ngTemplateOutlet="themeDropdown" />
      <div class="nav-item py-1">
        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
      </div>
    </c-header-nav>

    <c-header-nav class="mx-0">
      <ng-container *ngTemplateOutlet="userDropdown" />
    </c-header-nav>

  </c-container>
  <c-container [fluid]="true" class="px-4">
    <c-breadcrumb-router />
  </c-container>
</ng-container>

<ng-template #userDropdown>
  <c-dropdown [popperOptions]="{ placement: 'bottom-start' }" variant="nav-item">
    <button [caret]="false" cDropdownToggle class="py-0 pe-0" aria-label="Open user menu">
      <!-- ✅ Avatar con iniciales -->
      <c-avatar
        shape="rounded-1"
        size="md"
        [src]="profilePicture() || ''"
        status="success"
        color="primary"
        textColor="white"
        [alt]="fullName()">
        {{ userInitials() }}
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 user-dropdown-menu">
      
      <!-- ✅ User Info Card Header -->
      <li class="user-info-header">
        <div class="d-flex align-items-center gap-3 p-3">
          <!-- Avatar grande con iniciales -->
          <c-avatar
            shape="rounded-1"
            size="lg"
            [src]="profilePicture() || ''"
            color="primary"
            textColor="white"
            [alt]="fullName()">
            <span class="fs-5 fw-bold">{{ userInitials() }}</span>
          </c-avatar>
          
          <!-- User details -->
          <div class="flex-grow-1">
            <div class="fw-semibold text-body-emphasis">{{ fullName() }}</div>
            <div class="small text-body-secondary">{{ userEmail() }}</div>
            <c-badge [color]="roleBadgeColor()" class="mt-1">
              {{ activeRole() }}
            </c-badge>
          </div>
        </div>
      </li>

      <li>
        <hr cDropdownDivider class="my-0" />
      </li>
      
      <!-- ✅ Menu Options -->
      <li>
        <a cDropdownItem (click)="goToProfile()" class="dropdown-item-custom">
          <svg cIcon class="me-2" name="cilUser"></svg>
          Mi Perfil
        </a>
      </li>
      
      <li>
        <a cDropdownItem (click)="goToEditProfile()" class="dropdown-item-custom">
          <svg cIcon class="me-2" name="cilPencil"></svg>
          Editar Perfil
        </a>
      </li>

      <li>
        <a cDropdownItem (click)="goToChangePassword()" class="dropdown-item-custom">
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          Cambiar Contraseña
        </a>
      </li>

      <li>
        <hr cDropdownDivider class="my-0" />
      </li>

      <!-- ✅ Logout -->
      <li>
        <a cDropdownItem (click)="logout()" class="dropdown-item-custom text-danger">
          <svg cIcon class="me-2" name="cilAccountLogout"></svg>
          Cerrar Sesión
        </a>
      </li>
    </ul>
  </c-dropdown>
</ng-template>

<ng-template #themeDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button [caret]="false" cDropdownToggle aria-label="Open theme picker">
      <svg cIcon [name]="icons()" size="lg"></svg>
    </button>
    <div cDropdownMenu>
      @for (mode of colorModes; track mode.name) {
        <button
          (click)="colorMode.set(mode.name)"
          [active]="colorMode()===mode.name"
          cDropdownItem
          class="d-flex align-items-center"
        >
          <svg cIcon class="me-2" [name]="mode.icon" size="lg"></svg>
          {{ mode.text }}
        </button>
      }
    </div>
  </c-dropdown>
</ng-template>
