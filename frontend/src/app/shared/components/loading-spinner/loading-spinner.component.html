<!-- Loading Spinner Global -->
<div class="loading-overlay" *ngIf="isLoading" @fadeInOut>
  <div class="spinner-container">
    <!-- Spinner animado -->
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
    
    <!-- Texto opcional -->
    <p class="loading-text">Cargando...</p>
  </div>
</div>
